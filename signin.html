<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign In — MiniSo</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html">MiniSo</a>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="cart.html">Cart</a>
        <a href="about.html">About</a>
        <a href="signin.html" id="auth-link" class="active">Sign In</a>
      </nav>
    </div>
  </header>

  <main class="container auth-page">
    <div class="auth-forms">
      <div class="card auth-card">
        <h2>Sign In</h2>
        <form id="login-form">
          <label>Email<input type="email" id="login-email" required></label>
          <label>Password<input type="password" id="login-pass" required></label>
          <button class="btn" type="submit">Sign In</button>
        </form>
      </div>

      <div class="card auth-card">
        <h2>Don't have an account?</h2>
        <p>Create one in seconds.</p>
        <a class="btn alt" href="signup.html">Create Account</a>
      </div>
    </div>
    <div id="auth-msg" class="auth-msg"></div>
  </main>

  <footer class="site-footer">
    <div class="container">© 2025 MiniSo • Demo store for portfolio</div>
  </footer>

  <script src="js/auth.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
