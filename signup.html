<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Create Account — MiniSo</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html">MiniSo</a>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="cart.html">Cart</a>
        <a href="about.html">About</a>
        <a href="signin.html" id="auth-link">Sign In</a>
      </nav>
    </div>
  </header>

  <main class="container auth-page">
    <div class="card auth-card">
      <h2>Create Account</h2>
      <form id="signup-form">
        <label>Name<input type="text" id="signup-name" required></label>
        <label>Email<input type="email" id="signup-email" required></label>
        <label>Password<input type="password" id="signup-pass" required></label>
        <button class="btn" type="submit">Create Account</button>
      </form>
    </div>
    <div id="auth-msg" class="auth-msg"></div>
  </main>

  <footer class="site-footer">
    <div class="container">© 2025 MiniSo • Demo store for portfolio</div>
  </footer>

  <script src="js/auth.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
